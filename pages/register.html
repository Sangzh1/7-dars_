<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <title>register</title>
</head>
<body>
<div class="container text-bg-dark p-3">
     <h1 class="text-center mt-4 ">Register Page</h1>
     <form  id="form" class="w-50 mx-auto border p-5">
          <div class="mb-3 text-info bg-dark">
               <label for="exampleFormControlInput1" class="form-label">Name*</label>
               <input type="name" class="form-control" id="name"  placeholder="Enter your name">
             </div>
             <div class="mb-3 text-info bg-dark">
               <label for="exampleFormControlInput1" class="form-label">surname*</label>
               <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
             </div> 
              <div class="mb-3 text-info bg-dark">
               <label for="exampleFormControlInput1" class="form-label">age*</label>
               <input type="number" class="form-control" id="age" placeholder="Enter your age">
             </div>
               <div class="mb-3 text-info bg-dark">
               <label for="exampleFormControlInput1" class="form-label">email*</label>
               <input type="email" class="form-control" id="email" placeholder="name@example.com">
             </div>
             <div class="mb-3 text-info bg-dark">
               <label for="exampleFormControlInput1" class="form-label">Username*</label>
               <input type="text" class="form-control" id="Username" placeholder="Enter your Username">
             </div>
             <div class="mb-3 text-info bg-dark">
               <label for="exampleFormControlInput1" class="form-label">Password*</label>
               <input type="Password" class="form-control" id="Password" placeholder="Enter your Password">
             </div>
             <div class="mb-3 text-info bg-dark">
               <label for="exampleFormControlInput1" class="form-label">Re password*</label>
               <input type="repassword" class="form-control" id="repassword" placeholder="Enter your Re password">
             </div>
             <button class="btn btn-primary w-100">Save</button>
     </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/register.js"></script>
</body>
</html>
